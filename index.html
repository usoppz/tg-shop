<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="icon/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
</head>
<body>

    <div id="header">
        <!-- 头部标题 -->
    </div>
    <iframe id="frame_content" src="home.html" style="width: 100%;" name="main" frameborder="0" scrolling="no"></iframe>
    <div class="return">
        <img src="img/return.jpg" >
    </div>
    <script type="application/javascript">
        function reinitIframe(){
            var iframe = document.getElementById("frame_content");
            var iframeWindow = iframe.contentWindow;
            try{
                var frame_height = iframeWindow.document.documentElement.scrollHeight;
                // console.log("frame_height:"+frame_height);
                iframe.height = frame_height;
            }catch (ex){}
        }
        window.setInterval("reinitIframe()", 200);
    </script>
</body>
</html>
