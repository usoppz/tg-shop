    <div id="header">

    <iframe id="frame_content" src="home.html" style="width: 100%;" name="main" frameborder="0" scrolling="no"></iframe>
    <div class="return">
        <img src="img/return.jpg" >
    </div>
    <script type="application/javascript">
        function reinitIframe(){
            var minHeight = 800;
            try {
                var iframe = document.getElementById("frame_content");
                var height = iframe.contentWindow.document.getElementById("main_content").offsetHeight;
                if (!height) {
                    height = minHeight;
                }
                if (minHeight > height) {
                    height = minHeight;
                }
                iframe.style.height = height + "px";
            } catch (e) {
                iframe.style.height =  minHeight + "px";
            }
        }
        window.setInterval("reinitIframe()", 200);
    </script>
